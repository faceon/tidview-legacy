<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Polymarket Balance Badge</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 14px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 10px; }
      label { font-size: 12px; color: #444; display:block; margin-bottom: 4px; }
      input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
      .row { display: flex; gap: 8px; margin-top: 10px; }
      button { flex: 1; padding: 8px 10px; border: 0; border-radius: 10px; background: #111; color: white; cursor: pointer; }
      button.secondary { background: #e9e9e9; color: #111; }
      .meta { font-size: 12px; color: #666; margin-top: 8px; }
      .value { margin-top: 8px; font-size: 14px; }
      .error { margin-top: 8px; font-size: 12px; color: #b00020; }
    </style>
  </head>
  <body>
    <h1>Polymarket Balance Badge</h1>
    <label for="address">Your 0x address</label>
    <input id="address" type="text" placeholder="0x...40 hex chars" />
    <div class="row">
      <button id="save">Save</button>
      <button id="refresh" class="secondary">Refresh</button>
    </div>
    <div id="value" class="value"></div>
    <div id="meta" class="meta"></div>
    <div id="error" class="error"></div>
    <script src="popup.js"></script>
  </body>
</html>
